<script type="text/javascript">
	
    $(document).ready(function() {
   
    	changeDiqu()
    	
    	
        $('.swap').html($('.news_li').html());
        x = $('.news_li');
        y = $('.swap');
        h = $('.news_li li').length * 20;
        setTimeout(b, 3000);
        
    })
    
    function changeDiqu(){
    	if(getQueryVariable("diqu")=="yx"){
    		$("#diqu").text("宜秀");
    	}else if(getQueryVariable("diqu")=="dg"){
    		$("#diqu").text("大观");
    	}else if(getQueryVariable("diqu")=="yj"){
    		$("#diqu").text("迎江");
    	}
    }
    
    function getQueryVariable(variable)
		{
			var query = window.location.search.substring(1);
			var vars = query.split("&");
			for (var i=0;i<vars.length;i++) {
				var pair = vars[i].split("=");
				if(pair[0] == variable){return pair[1];}
			}
			return(false);
		}
	
    function b() {
        t = parseInt(x.css('top'));
        y.css('top', '20px');
        x.animate({
            top: t - 20 + 'px'
        }, 'slow');
        if (Math.abs(t) == h - 20) {
            y.animate({
                top: '0px'
            }, 'slow');
            z = x;
            x = y;
            y = z;
        }
        setTimeout(b, 3000);
    }
</script>
